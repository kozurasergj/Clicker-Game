<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker-Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container" data-choose=true>
    <!--  -->
    <div class="container__scoreboard">
      <span class="container__total">total 0</span>
      <span class="container__bonus" data-choose=true> => Get Points <= </span>
    </div>
    <!--  -->
    <div class="modal">
      <div class="modal__content">
        <p class="modal__levels">Level 1</p>
      </div>
    </div>
    <!--  -->
    <div class="modal__result">
      <div class="modal__congratulations">Congratulations, <span class="modal__username"> Serhii</span>
        , on your win! You rock!</div>
      <div><a href="/" class="modal__page">Home page</a></div>
    </div>
    <!--  -->
    <div class="modal__blood">
    </div>
    <!--  -->
    <form action="#" class="registration-form">
      <label for="username" class="label__name">Enter your name:</label>
      <input type="text" class="user__name" id="username" name="username" minlength="6" maxlength="16" required
        autocomplete="off" pattern="[a-zA-Z0-9]+" placeholder=" => Hi! I am Sergey <=">

      <label for="useremail" class="label__email">Enter your email address:</label>
      <input type="email" class="user__email" id="useremail" name="useremail" minlength="6" maxlength="40" required
        autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="kozura.sergj33@gmail.com">

      <button type="submit" class="start__game">PLAY</button>
    </form>
  </div>

  <script src="js/index.js" type="module"></script>
</body>

</html>
