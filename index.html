<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker-Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <form class="registration-form">
      <label for="username" class="label__name">Enter your name:</label>
      <input type="text" class="user__name" id="username" name="username" maxlength="20" required autocomplete="off">

      <label for="useremail" class="label__email">Enter your email address:</label>
      <input type="email" class="user__email" id="useremail" name="useremail" maxlength="40" required autocomplete="off">

      <button type="submit" class="start__game">PLAY</button>
    </form>
  </div>

  <script src="game.js"></script>
</body>

</html>
